<!DOCTYPE html>
<html lang="en">
<head>
    <title>DroneBox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href='login/css/login-aos.css'>
    <link rel="stylesheet" href='login/css/login-style.css'>

    <script src='/modules/cookie-manager.js'></script>
    <script src='/modules/serverParam.js'></script>

</head>
<body>

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <div class="site-logo mr-auto w-25"><a href="index.html">Drone Box</a></div>

                <div class="mx-auto text-center">
                    <nav class="site-navigation position-relative text-right" role="navigation">
                        <ul class="site-menu main-menu js-clone-nav mx-auto d-none d-lg-block  m-0 p-0">
                            <li><a href="#home-section" class="nav-link">Home</a></li>
                            <li><a href="#courses-section" class="nav-link">Project</a></li>
                            <li><a href="#programs-section" class="nav-link">Programs</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="ml-auto w-25">
                    <nav class="site-navigation position-relative text-right" role="navigation">
                        <ul class="site-menu main-menu site-menu-dark js-clone-nav mr-auto d-none d-lg-block m-0 p-0">
                            <li class="cta"><a href="#contact-section" class="nav-link"><span>Contact Us</span></a></li>
                        </ul>
                    </nav>
                    <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right"><span
                            class="icon-menu h3"></span></a>
                </div>
            </div>
        </div>

    </header>

    <div class="intro-section" id="home-section">

        <div class="slide-1" style="background-image: url('login/img/login_background.jpg');"
             data-stellar-background-ratio="0.5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <div class="row align-items-center">
                            <div class="col-lg-6 mb-4">
                                <h1 data-aos="fade-up" data-aos-delay="100">MANAGE YOUR DRONE</h1>
                                <p class="mb-4" data-aos="fade-up" data-aos-delay="200">Start making
                                    your drones convenient and manageable from this moment.</p>
                                <p data-aos="fade-up" data-aos-delay="300">
                                    <a href="https://drone.caa.gov.tw/" class="button-color btn btn-primary py-3 px-5 btn-pill">Sign Up Now</a></p>

                            </div>

                            <div class="col-lg-5 ml-auto" data-aos="fade-up" data-aos-delay="500">
                                <form id="login-form" action="" enctype="application/json" method="post"
                                      class="form-box">
                                    <h3 class="h4 text-black mb-4">Log In</h3>
                                    <div class="form-group">
                                        <input name="pilotAccount" type="text" class="form-control button-color"
                                               placeholder="Account">
                                    </div>
                                    <div class="form-group">
                                        <input id="password" name="password" type="password" class="form-control"
                                               placeholder="Password">
                                        <p id="password-error-message">Error Message</p>
                                    </div>
                                    <div class="form-group">
                                        <input id="sign-in" type="submit" class="btn btnin-primary btn-pill" value="Sign In">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
<script src='login/js/login-aos.js'></script>
<script src='login/js/login-animation.js'></script>
<script src='login/js/login-logic.js'></script>

</body>
</html>
